<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="inside"></div>
        </div>
        <div class="keys">
            <div class="number-keys">
                <button class="num-1 num"> 1 </button>
                <button class="num-2 num"> 2 </button>
                <button class="num-3 num"> 3 </button>
                <button class="num-4 num"> 4 </button>
                <button class="num-5 num"> 5 </button>
                <button class="num-6 num"> 6 </button>
                <button class="num-7 num"> 7 </button>
                <button class="num-8 num"> 8 </button>
                <button class="num-9 num"> 9 </button>
                <button class="num-. num"> . </button>
                <button class="num-+ num"> + </button>
                <button class="num-* num"> * </button>
                <button class="num-/ num"> / </button>
                <button class="num-- num"> - </button>
                <button class="num-- num"> 0 </button>
                <button class="num-- num"> = </button>
            </div>
            <div class="equal">
                 <button class="main-equal"> = </button>
                 <button class="main-clear"> CL </button>
            </div>
        </div>
    </div>
</body>
</html>
